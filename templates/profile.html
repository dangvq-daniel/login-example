{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <form action="{{ url_for('change_password') }}">
                    <input type="submit" value = "Change password">
                </form>
            </td>
        </tr>
    </table>
</div>
{% endblock %}
