<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}HISTORY REQUEST{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <h1 align="center">HISTROY REQUEST</h1>
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                  <tr>
                      <td>id</td>
                      <td>Username</td>
                      <td>Date of request</td>
                      <td>Request type</td>
                      <td>Title</td>
                      <td>Name</td>
                      <td>Address</td>
                      <td>Phonenumber</td>
                      <td>Email</td>
                      <td>Request</td>
                      <td>Status</td>
                  </tr>
                </thead>
                
                  <tbody> 
                  {% for row in list_requests %}
                  <tr>
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                      <td>{{ row[3] }}</td>
                      <td>{{ row[4] }}</td>
                      <td>{{ row[5] }}</td>
                      <td>{{ row[6] }}</td>
                      <td>{{ row[7] }}</td>
                      <td>{{ row[8] }}</td>
                      <td>{{ row[9] }}</td>
                      <td>{{ row[10] }}</td>
                      </tr>
                  </tr>                   
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </body>
</html>
